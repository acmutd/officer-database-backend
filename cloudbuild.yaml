serviceAccount: projects/acm-officer-database/serviceAccounts/cloud-build-officer-db@acm-officer-database.iam.gserviceaccount.com

steps:
  # 1. Pull Firebase credentials from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret="firebase-creds" > firebase-creds.json

  # 2. Install and build
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm ci
        npm run build

  # 3. Deploy with GOOGLE_APPLICATION_CREDENTIALS
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        functions=("getOfficers" "getOfficer" "createOfficer" "updateOfficer" "deleteOfficer")
        for func in "${functions[@]}"; do
          gcloud functions deploy "$func" \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-south1 \
            --source=. \
            --entry-point="$func" \
            --trigger-http \
            --allow-unauthenticated \
            --set-env-vars="GOOGLE_APPLICATION_CREDENTIALS=firebase-creds.json"
        done

timeout: '1800s'
options:
  logging: CLOUD_LOGGING_ONLY