serviceAccount: projects/acm-officer-database/serviceAccounts/cloud-build-officer-db@acm-officer-database.iam.gserviceaccount.com

steps:
  # 1. Download Firebase credentials from Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Retrieving Firebase credentials..."
        gcloud secrets versions access latest --secret="firebase-creds" > firebase-creds.json

  # 2. Install dependencies and build TypeScript
  - name: 'node'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Installing dependencies and building..."
        npm ci
        npm run build

  # 3. Deploy each compiled function from dist/functions
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Deploying all functions in dist/functions..."
        for file in dist/functions/*.js; do
          func_name=$(basename "$file" .js)
          echo "Deploying function: $func_name"
          gcloud functions deploy "$func_name" \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --source=. \
            --trigger-http \
            --allow-unauthenticated \
            --entry-point="$func_name" \
            --set-env-vars=GOOGLE_APPLICATION_CREDENTIALS=firebase-creds.json
        done

options:
  logging: CLOUD_LOGGING_ONLY