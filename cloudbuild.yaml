serviceAccount: projects/acm-officer-database/serviceAccounts/cloud-build-officer-db@acm-officer-database.iam.gserviceaccount.com

steps:
  # 1. Install dependencies and build TypeScript
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Installing dependencies and building..."
        npm ci
        npm run build

  # 2. Deploy each function
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Deploying functions..."
        functions=("getOfficers" "getOfficer" "createOfficer" "updateOfficer" "deleteOfficer")
        for func in "${functions[@]}"; do
          echo "Deploying function: $func"
          gcloud functions deploy "$func" \
            --gen2 \
            --runtime=nodejs20 \
            --region=us-central1 \
            --source=. \
            --entry-point="$func" \
            --trigger-http \
            --allow-unauthenticated \
            --timeout=60s \
            --set-secrets=FIREBASE_CREDS=firebase-creds:latest
        done

timeout: '1800s'

options:
  logging: CLOUD_LOGGING_ONLY